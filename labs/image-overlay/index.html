<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Caption Overlay</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h1>Image Overlays <small>(in multiple styles)</small></h1>
    <main>
      <figure class="basic">
        <img src="images/14th-st.jpeg" alt="14th Street, looking towards Ohio River, Wheeling, W. Va." />
        <figcaption>
          14th Street, looking towards Ohio River, Wheeling, W. Va., via
          <a href="https://unsplash.com/photos/_f9cP4_unmg">Boston Public Library</a>
        </figcaption>
      </figure>
      <figure class="beach">
        <img src="images/beach.jpeg" alt="Illustration of a crowded beach" />
        <figcaption>
          <p class="title">$5 reward if you find me in the crowd here</p>
          <p class="location"><i class="fas fa-fw fa-map-marker-alt"></i> Ocean City, NJ</p>
          <p class="date"><i class="fas fa-fw fa-clock"></i> ca. 1930-1945</p>
          <p class="source">
            <i class="fas fa-user fa-fw"></i>
            <a href="https://unsplash.com/photos/5SNEVZXLsIY">Boston Public Library</a>
          </p>
        </figcaption>
      </figure>
      <figure class="denver">
        <img src="images/denver.jpeg" alt="16th Street and downtown business section in Denver, Colorado." />
        <figcaption>
          <p class="title">16th Street and downtown business section in Denver, Colorado</p>
          <p class="source">
            <i class="fas fa-user fa-fw"></i>
            <a href="https://unsplash.com/photos/y0OWfnOGnzo">Boston Public Library</a>
          </p>
        </figcaption>
      </figure>
      <figure class="gas-station">
        <img src="images/gas-station.jpeg" alt="14th Street, looking towards Ohio River, Wheeling, W. Va." />
        <figcaption>
          <p class="title">A. R. Arp Esso Service</p>
          <div class="meta">
            <p class="location"><i class="fas fa-fw fa-map-marker-alt"></i> Benton, TN</p>
            <p class="date"><i class="fas fa-fw fa-clock"></i> ca. 1930-1945</p>
            <p class="source">
              <i class="fas fa-user fa-fw"></i>
              <a href="https://unsplash.com/photos/j1n2gBLEi_4">Boston Public Library</a>
            </p>
          </div>
        </figcaption>
      </figure>
    </main>

    <!-- Load FontAwesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
