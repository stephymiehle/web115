<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Photos</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Animals <em>of</em> Australia</h1>
    </header>
    <main>
      <figure>
        <img src="images/wombat.jpg" alt="Wombat" />
        <figcaption>
          <strong>Wombat</strong> / Photo by <a href="https://unsplash.com/photos/mnHs4boXT_0">Meg Jerrard</a>
        </figcaption>
      </figure>
      <figure>
        <img src="images/koala.jpeg" alt="Koala" />
        <figcaption>
          <strong>Koala</strong> / Photo by <a href="https://unsplash.com/photos/EerxztHCjM8">Jordan Whitt</a>
        </figcaption>
      </figure>
      <figure>
        <img src="images/emu.jpeg" alt="Emu" />
        <figcaption>
          <strong>Emu</strong> / Photo by <a href="https://unsplash.com/photos/ksq-4YHPO_w">Ernesto Vel√°zquez</a>
        </figcaption>
      </figure>
      <figure>
        <img src="images/kangaroo.jpeg" alt="Kangaroo" />
        <figcaption>
          <strong>Kangaroo</strong> / Photo by <a href="https://unsplash.com/photos/QnFVTob4HHE">Ondrej Machart</a>
        </figcaption>
      </figure>
      <figure>
        <img src="images/dingo.jpeg" alt="Dingo" />
        <figcaption>
          <strong>Dingo</strong> / Photo by <a href="https://unsplash.com/photos/8qOh0vBS5B8">Craig Manners</a>
        </figcaption>
      </figure>
      <p class="credit">Header image by <a href="https://unsplash.com/photos/kASw76wVTJI">Pin Adventure Map</a></p>
    </main>
  </body>
</html>
